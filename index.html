<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devAmmit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="loginStuff">
        <div class="loginHeader">
          <img src="images/new-govt-logo.png" class="emblem">
          <div class="munTitle">
            <h1>Harion Nagarpaika</h1>
            <h2>Nagarpalika ko karyalaya</h2>
            <h3>Sarlahi, Pradesh No-2</h3>
          </div> <!-- .munTitle ends -->
        </div> <!-- .loginHeader ends -->
        <form method="POST" action=" " class="loginForm">
          <fieldset>
            <img class="login-icon" src="images/iconUser.png" alt="user name"> 
            <input type="email" name="email" placeholder="Email" id="email" autofocus>
          </fieldset>
      
          <fieldset>
            <img class="login-icon" src="images/iconPassword.png" alt="user name">
            <input type="password" placeholder="Password" id="password" name="password" autocomplete="current-password" >
          </fieldset>
            
          <fieldset>
            <button>
              <i class="fas fa-sign-in-alt"></i>
              LogIn
            </button>

            <button>
              <i class="fas fa-arrow-circle-left"></i>
              <a href="/">Back</a>
            </button>
          </fieldset>
        </form>
      </div> <!-- .logIn ends -->

      <div class="faq">
        <div class="faqHeader">
          <h1>FAQ title here</h1>
        </div>
        <ol>
          <li>this is a list item</li>
          <li>this is a list item</li>
          <li>this is a list item</li>
          <li>this is a list item</li>
          <li>this is a list item</li>
          <li>this is a list item</li>
          <li>this is a list item</li>
        </ol>
      </div> <!-- .faq ends-->
    </div> <!-- .container ends -->
	<script src="index.js"></script>
  </body>
</html>
